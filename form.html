<!DOCTYPE html>
<html>
<head>
	<title>Admission Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

		
		<h2>Registration Form</h2>

		<!--Basic details-->

		<div class="max" style="max-width: 1200px; margin: auto;">
		<div class="top_row">
			<span class="col-33">
				<input type="text" name="" placeholder="Jeep Rollno." required=""> 
			</span>
			<span class="col-34">
				<input type="text" name="" placeholder="Branch" required=""> 
			</span>
			<span class="col-33">
				<input type="text" name="" placeholder="Year" required=""> 
			</span>
		</div>

		<div class="row">
			<span class="col-50">
				<input type="text" name="" placeholder="First Name" required="">
			</span>
			<span class="col-50">
				<input type="text" name="" placeholder="Last Name" required="">
			</span>
		</div>

		<div class="row">
			<span class="col-50">
				<input type="text" name="" placeholder="Father Name" required="">
			</span>
			<span class="col-50">
				<input type="text" name="" placeholder="Mother Name" required="">
			</span>
		</div>

		<form class="radiobtn">
			<label class="gender">Gender</label>
			<input type="radio" name="Gender" value="Male">Male<br>
			<input type="radio" name="Gender" value="Female">Female<br>
		</form>

		<div class="dob">
			<label class="bdy">Date of Birth</label>
			<form>
			<input type="date" name="Birth">
			</form>
		</div>

		<div class="row">
			<span class="col-100">
				<input type="text" name="" placeholder="Street Address" required="">
			</span>
			<span class="col-100">
				<input type="text" name="" placeholder="Locality" required="">
			</span>
			<span>
				<input type="text" name="" placeholder="State" required="">
			</span>
		</div>

		<div class="row">
			<span class="col-50">
				<input type="tel" name=""  placeholder="Mobile No." required="">
			</span>
			<span class="col-50">
				<input type="E-mail" name="" placeholder="E-mail" required="">
			</span>
		</div>


		<form class="radiobtn">
			<label class="gender">Category</label>
			<input type="radio" name="Category" value="Gen">Gen<br>
			<input type="radio" name="Category" value="OBC">OBC<br>
			<input type="radio" name="Category" value="SC">SC<br>
			<input type="radio" name="Category" value="ST">ST<br>
		</form>


		<div class="s_btn">
			<button class="btn" type="Submit">Submit</button>
			<button class="c_btn" type="Submit">Cancel</button>
		</div>



		</div>
		


	

</body>
</html>
